<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование - Halyk HR Forum</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB584 0%, #0a7d5a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        #root {
            max-width: 900px;
            margin: 0 auto;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .progress {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1DB584;
            transition: width 0.3s;
        }

        .progress-text {
            margin-top: 8px;
            color: #666;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .competencies-stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .competencies-stats h3 {
            color: #333;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .competency-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .competency-stat:last-child {
            border-bottom: none;
        }

        .competency-name {
            color: #666;
            font-size: 14px;
        }

        .competency-progress {
            font-weight: 600;
            color: #1DB584;
            font-size: 14px;
        }

        .question {
            margin-bottom: 30px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            color: #1DB584;
            font-weight: 600;
            font-size: 18px;
        }

        .question-level {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .question-level.Junior {
            background: #4caf50;
            color: white;
        }

        .question-level.Middle {
            background: #ff9800;
            color: white;
        }

        .question-level.Senior {
            background: #f44336;
            color: white;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .topic-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            padding: 8px 12px;
            background: #f0fdf7;
            border-left: 3px solid #1DB584;
            border-radius: 4px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .option:hover {
            border-color: #1DB584;
            background: #f0fdf7;
        }

        .option.selected {
            border-color: #1DB584;
            background: #1DB584;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #1DB584;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }

        .btn:hover {
            background: #16a073;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .completion {
            text-align: center;
            padding: 40px;
        }

        .completion h2 {
            color: #1DB584;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .score-display {
            font-size: 64px;
            font-weight: 700;
            color: #1DB584;
            margin: 30px 0;
        }

        .level-badge {
            display: inline-block;
            padding: 12px 32px;
            background: #1DB584;
            color: white;
            border-radius: 30px;
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [loading, setLoading] = useState(true);
            const [completed, setCompleted] = useState(false);
            const [result, setResult] = useState(null);
            const [progress, setProgress] = useState(null);
            
            const urlParams = new URLSearchParams(window.location.search);
            const userTestId = urlParams.get('user_test_id');

            useEffect(() => {
                loadQuestions();
            }, []);

            useEffect(() => {
                // Находим первый неотвеченный вопрос
                if (questions.length > 0) {
                    const firstUnanswered = questions.findIndex(q => !q.is_answered);
                    if (firstUnanswered !== -1) {
                        setCurrentIndex(firstUnanswered);
                    }
                }
            }, [questions]);

            const loadQuestions = async () => {
                const token = localStorage.getItem('halyk_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                try {
                    const response = await fetch(`/api/test/${userTestId}/questions`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();
                    
                    // Если тест завершён - редирект на результаты
                    if (data.progress && data.progress.total.answered === data.progress.total.total) {
                        window.location.href = `/results?user_test_id=${userTestId}`;
                        return;
                    }
                    
                    setQuestions(data.questions);
                    setProgress(data.progress);
                } catch (error) {
                    alert('Ошибка загрузки вопросов');
                } finally {
                    setLoading(false);
                }
            };

            const handleAnswer = async () => {
                if (selectedAnswer === null || loading) return;
                
                setLoading(true);
                const token = localStorage.getItem('halyk_token');

                try {
                    // Отправляем ответ
                    await fetch('/api/submit-answer', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            user_test_id: parseInt(userTestId),
                            question_id: questions[currentIndex].question_id,
                            user_answer: selectedAnswer
                        })
                    });

                    // Обновляем вопросы и прогресс
                    await loadQuestions();

                    // Переход к следующему вопросу или завершение
                    if (currentIndex < questions.length - 1) {
                        setCurrentIndex(currentIndex + 1);
                        setSelectedAnswer(null);
                        setLoading(false);
                    } else {
                        // Завершение теста
                        const completeResponse = await fetch(`/api/complete-test/${userTestId}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        const resultData = await completeResponse.json();
                        setResult(resultData);
                        setCompleted(true);
                        setLoading(false);
                    }
                } catch (error) {
                    alert('Ошибка отправки ответа');
                    setLoading(false);
                }
            };

            if (loading && questions.length === 0) {
                return (
                    <div className="test-container">
                        <div className="loading">Загрузка вопросов...</div>
                    </div>
                );
            }

            if (completed) {
                return (
                    <div className="test-container">
                        <div className="completion">
                            <h2>Тест завершен! 🎉</h2>
                            <div className="score-display">
                                {result.score}/{result.max_score}
                            </div>
                            <div className="level-badge">{result.level}</div>
                            
                            {!result.recommendation && (
                                <div style={{
                                    marginTop: '30px',
                                    padding: '20px',
                                    background: '#f0fdf7',
                                    borderRadius: '12px',
                                    border: '2px solid #1DB584'
                                }}>
                                    <h3 style={{color: '#1DB584', marginBottom: '12px'}}>
                                        ⏳ Генерация AI рекомендации...
                                    </h3>
                                    <p style={{color: '#666', fontSize: '16px'}}>
                                        Пожалуйста подождите, Claude анализирует ваши результаты
                                    </p>
                                </div>
                            )}
                            
                            {result.recommendation && (
                                <div style={{
                                    marginTop: '30px',
                                    padding: '20px',
                                    background: '#f0fdf7',
                                    borderRadius: '12px',
                                    border: '2px solid #1DB584'
                                }}>
                                    <h3 style={{color: '#1DB584', marginBottom: '12px'}}>
                                        💡 Рекомендация AI
                                    </h3>
                                    <p style={{color: '#333', fontSize: '16px', lineHeight: '1.6'}}>
                                        {result.recommendation}
                                    </p>
                                </div>
                            )}
                            
                            <button 
                                className="btn" 
                                onClick={() => window.location.href = '/'}
                                style={{marginTop: '30px'}}
                            >
                                На главную
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQuestion = questions[currentIndex];
            const overallProgress = progress ? 
                ((progress.total.answered / progress.total.total) * 100) : 0;

            return (
                <div className="test-container">
                    <div className="progress">
                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: `${overallProgress}%`}}></div>
                        </div>
                        <div className="progress-text">
                            <span>Вопрос {currentIndex + 1} из {questions.length}</span>
                            <span>
                                Отвечено: {progress?.total.answered || 0}/{progress?.total.total || 24}
                            </span>
                        </div>
                    </div>

                    <div className="question">
                        <div className="question-header">
                            <span className="question-number">
                                Вопрос {currentIndex + 1}
                            </span>
                            <span className={`question-level ${currentQuestion.level}`}>
                                {currentQuestion.level}
                            </span>
                        </div>

                        <div className="topic-name">
                            📚 {currentQuestion.topic_name}
                        </div>

                        <div className="question-text">
                            {currentQuestion.question_text}
                        </div>

                        <div className="options">
                            {currentQuestion.options.map((option, index) => (
                                <div
                                    key={index}
                                    className={`option ${selectedAnswer === index + 1 ? 'selected' : ''}`}
                                    onClick={() => !currentQuestion.is_answered && setSelectedAnswer(index + 1)}
                                >
                                    {option}
                                </div>
                            ))}
                        </div>

                        <button 
                            className="btn" 
                            onClick={handleAnswer}
                            disabled={selectedAnswer === null || loading || currentQuestion.is_answered}
                        >
                            {loading ? '⏳ Отправка...' : 
                             currentQuestion.is_answered ? 'Уже отвечен' :
                             (currentIndex < questions.length - 1 ? 'Следующий вопрос' : 'Завершить тест')}
                        </button>
                    </div>

                    {progress && progress.competencies && (
                        <div className="competencies-stats">
                            <h3>📊 Прогресс по компетенциям</h3>
                            {progress.competencies.map(comp => (
                                <div key={comp.id} className="competency-stat">
                                    <span className="competency-name">{comp.name}</span>
                                    <span className="competency-progress">
                                        {comp.answered}/{comp.correct}/{comp.total}
                                    </span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
