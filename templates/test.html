<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ - Halyk HR Forum</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB584 0%, #0a7d5a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        #root {
            max-width: 900px;
            margin: 0 auto;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .progress {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1DB584;
            transition: width 0.3s;
        }

        .progress-text {
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }

        .question {
            margin-bottom: 30px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            color: #1DB584;
            font-weight: 600;
            font-size: 18px;
        }

        .question-level {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .question-level.Junior {
            background: #4caf50;
            color: white;
        }

        .question-level.Middle {
            background: #ff9800;
            color: white;
        }

        .question-level.Senior {
            background: #f44336;
            color: white;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .option:hover {
            border-color: #1DB584;
            background: #f0fdf7;
        }

        .option.selected {
            border-color: #1DB584;
            background: #1DB584;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #1DB584;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }

        .btn:hover {
            background: #16a073;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .completion {
            text-align: center;
            padding: 40px;
        }

        .completion h2 {
            color: #1DB584;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .score-display {
            font-size: 64px;
            font-weight: 700;
            color: #1DB584;
            margin: 30px 0;
        }

        .level-badge {
            display: inline-block;
            padding: 12px 32px;
            background: #1DB584;
            color: white;
            border-radius: 30px;
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [loading, setLoading] = useState(true);
            const [completed, setCompleted] = useState(false);
            const [result, setResult] = useState(null);
            
            const urlParams = new URLSearchParams(window.location.search);
            const userTestId = urlParams.get('user_test_id');

            useEffect(() => {
                loadQuestions();
            }, []);

            const loadQuestions = async () => {
                const token = localStorage.getItem('halyk_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                try {
                    const response = await fetch(`/api/test/${userTestId}/questions`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();
                    setQuestions(data.questions);
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤');
                } finally {
                    setLoading(false);
                }
            };

            const handleAnswer = async () => {
                if (selectedAnswer === null) return;
                
                const token = localStorage.getItem('halyk_token');

                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç
                    await fetch('/api/submit-answer', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            user_test_id: parseInt(userTestId),
                            question_id: questions[currentIndex].question_id,
                            user_answer: selectedAnswer
                        })
                    });

                    // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É –∏–ª–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ
                    if (currentIndex < questions.length - 1) {
                        setCurrentIndex(currentIndex + 1);
                        setSelectedAnswer(null);
                    } else {
                        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ç–µ—Å—Ç–∞
                        const completeResponse = await fetch(`/api/complete-test/${userTestId}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        const resultData = await completeResponse.json();
                        setResult(resultData);
                        setCompleted(true);
                    }
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞');
                }
            };

            if (loading) {
                return (
                    <div className="test-container">
                        <div className="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤...</div>
                    </div>
                );
            }

            if (completed) {
                return (
                    <div className="test-container">
                        <div className="completion">
                            <h2>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω! üéâ</h2>
                            <div className="score-display">
                                {result.score}/{result.max_score}
                            </div>
                            <div className="level-badge">{result.level}</div>
                            
                            {result.recommendation && (
                                <div style={{
                                    marginTop: '30px',
                                    padding: '20px',
                                    background: '#f0fdf7',
                                    borderRadius: '12px',
                                    border: '2px solid #1DB584'
                                }}>
                                    <h3 style={{color: '#1DB584', marginBottom: '12px'}}>
                                        üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è AI
                                    </h3>
                                    <p style={{color: '#333', fontSize: '16px', lineHeight: '1.6'}}>
                                        {result.recommendation}
                                    </p>
                                </div>
                            )}
                            
                            <button 
                                className="btn" 
                                onClick={() => window.history.back()}
                                style={{marginTop: '30px'}}
                            >
                                –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏—è–º
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQuestion = questions[currentIndex];
            const progress = ((currentIndex + 1) / questions.length) * 100;

            return (
                <div className="test-container">
                    <div className="progress">
                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: `${progress}%`}}></div>
                        </div>
                        <div className="progress-text">
                            –í–æ–ø—Ä–æ—Å {currentIndex + 1} –∏–∑ {questions.length}
                        </div>
                    </div>

                    <div className="question">
                        <div className="question-header">
                            <span className="question-number">
                                –í–æ–ø—Ä–æ—Å {currentIndex + 1}
                            </span>
                            <span className={`question-level ${currentQuestion.level}`}>
                                {currentQuestion.level}
                            </span>
                        </div>

                        <div className="question-text">
                            {currentQuestion.question_text}
                        </div>

                        <div className="options">
                            {currentQuestion.options.map((option, index) => (
                                <div
                                    key={index}
                                    className={`option ${selectedAnswer === index + 1 ? 'selected' : ''}`}
                                    onClick={() => setSelectedAnswer(index + 1)}
                                >
                                    {option}
                                </div>
                            ))}
                        </div>

                        <button 
                            className="btn" 
                            onClick={handleAnswer}
                            disabled={selectedAnswer === null}
                        >
                            {currentIndex < questions.length - 1 ? '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å' : '–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç'}
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
