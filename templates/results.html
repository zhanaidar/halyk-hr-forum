<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞ - Halyk HR Forum</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB584 0%, #0a7d5a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        #root {
            max-width: 800px;
            margin: 0 auto;
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .completion {
            text-align: center;
        }

        .completion h2 {
            color: #1DB584;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .specialization-name {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .score-display {
            font-size: 64px;
            font-weight: 700;
            color: #1DB584;
            margin: 30px 0;
        }

        .level-badge {
            display: inline-block;
            padding: 12px 32px;
            background: #1DB584;
            color: white;
            border-radius: 30px;
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
        }

        .recommendation-box {
            margin-top: 30px;
            padding: 20px;
            background: #f0fdf7;
            border-radius: 12px;
            border: 2px solid #1DB584;
            text-align: left;
        }

        .recommendation-box h3 {
            color: #1DB584;
            margin-bottom: 12px;
        }

        .recommendation-box p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .loading-box {
            margin-top: 30px;
            padding: 20px;
            background: #f0fdf7;
            border-radius: 12px;
            border: 2px solid #1DB584;
        }

        .loading-box h3 {
            color: #1DB584;
            margin-bottom: 12px;
        }

        .loading-box p {
            color: #666;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #1DB584;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .btn:hover {
            background: #16a073;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #f44336;
        }

        .competencies-stats {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            text-align: left;
        }

        .competencies-stats h3 {
            color: #333;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .competency-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .competency-stat:last-child {
            border-bottom: none;
        }

        .competency-name {
            color: #666;
            font-size: 14px;
            flex: 1;
        }

        .competency-progress {
            font-weight: 600;
            color: #1DB584;
            font-size: 14px;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [progress, setProgress] = useState(null);
            
            const urlParams = new URLSearchParams(window.location.search);
            const userTestId = urlParams.get('user_test_id');

            useEffect(() => {
                loadResults();
            }, []);

            const loadResults = async () => {
                const token = localStorage.getItem('halyk_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                try {
                    const response = await fetch(`/api/results/${userTestId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.status === 401) {
                        localStorage.clear();
                        window.location.href = '/';
                        return;
                    }

                    if (response.status === 403 || response.status === 404) {
                        setError('–¢–µ—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –¥–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω');
                        setLoading(false);
                        return;
                    }

                    const data = await response.json();
                    setResult(data);
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏—è–º –æ—Ç–¥–µ–ª—å–Ω—ã–º –∑–∞–ø—Ä–æ—Å–æ–º
                    const progressResponse = await fetch(`/api/test/${userTestId}/questions`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (progressResponse.ok) {
                        const progressData = await progressResponse.json();
                        setProgress(progressData.progress);
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤');
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="results-container">
                        <div className="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="results-container">
                        <div className="error">{error}</div>
                        <button className="btn" onClick={() => window.location.href = '/'}>
                            –ù–∞ –≥–ª–∞–≤–Ω—É—é
                        </button>
                    </div>
                );
            }

            return (
                <div className="results-container">
                    <div className="completion">
                        <h2>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!</h2>
                        <p className="specialization-name">{result.specialization_name}</p>
                        
                        <div className="score-display">
                            {result.score}/{result.max_score}
                        </div>
                        <div className="level-badge">{result.level}</div>
                        
                        {!result.recommendation && (
                            <div className="loading-box">
                                <h3>‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...</h3>
                                <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞ –ø–æ–¥–æ–∂–¥–∏—Ç–µ, –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</p>
                            </div>
                        )}
                        
                        {result.recommendation && (
                            <div className="recommendation-box">
                                <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
                                <p>{result.recommendation}</p>
                            </div>
                        )}
                        
                        {progress && progress.competencies && (
                            <div className="competencies-stats">
                                <h3>üìä –î–µ—Ç–∞–ª–∏ –ø–æ –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏—è–º</h3>
                                {progress.competencies.map(comp => (
                                    <div key={comp.id} className="competency-stat">
                                        <span className="competency-name">{comp.name}</span>
                                        <span className="competency-progress">
                                            {comp.answered}/{comp.correct}/{comp.total}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        <button 
                            className="btn" 
                            onClick={() => window.location.href = '/'}
                        >
                            –ù–∞ –≥–ª–∞–≤–Ω—É—é
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
