<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <title>Halyk OIY Tech - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0a1f1a 0%, #051310 100%);
            color: white;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            position: relative;
        }

        /* Футуристичный фон */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(29, 181, 132, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(29, 181, 132, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Анимированные линии */
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.3;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, #1DB584 50%, transparent 100%);
            animation: lineMove 4s ease-in-out infinite;
        }

        .line:nth-child(1) { left: 10%; animation-delay: 0s; }
        .line:nth-child(2) { left: 25%; animation-delay: 0.8s; }
        .line:nth-child(3) { left: 45%; animation-delay: 1.6s; }
        .line:nth-child(4) { left: 60%; animation-delay: 0.4s; }
        .line:nth-child(5) { left: 75%; animation-delay: 1.2s; }
        .line:nth-child(6) { left: 90%; animation-delay: 2s; }

        @keyframes lineMove {
            0%, 100% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
        }

        /* Точки на фоне */
        .dots {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, #1DB584 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.15;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        /* Хедер */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
        }

        .logo-divider {
            width: 2px;
            height: 50px;
            background: #1DB584;
        }

        .logo-visa {
            font-size: 48px;
            font-weight: 700;
            color: white;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(90deg, #1DB584 0%, #2dd4a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        /* Основная статистика */
        .stats-main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(29, 181, 132, 0.08);
            border: 1px solid rgba(29, 181, 132, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #1DB584, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .stat-card:hover {
            background: rgba(29, 181, 132, 0.12);
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 72px;
            font-weight: 800;
            color: #1DB584;
            line-height: 1;
            text-shadow: 0 0 30px rgba(29, 181, 132, 0.5);
        }

        /* Уровни */
        .levels-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: #1DB584;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .level-card {
            background: rgba(29, 181, 132, 0.08);
            border: 1px solid rgba(29, 181, 132, 0.2);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .level-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--level-color);
            box-shadow: 0 0 20px var(--level-color);
        }

        .level-card.senior { --level-color: #ff4757; }
        .level-card.middle { --level-color: #ffa502; }
        .level-card.junior { --level-color: #2ed573; }

        .level-icon {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .level-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .level-count {
            font-size: 56px;
            font-weight: 800;
            color: var(--level-color);
            text-shadow: 0 0 20px var(--level-color);
        }

        /* Топы */
        .tops-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            flex: 1;
        }

        .top-block {
            background: rgba(29, 181, 132, 0.06);
            border: 1px solid rgba(29, 181, 132, 0.15);
            border-radius: 20px;
            padding: 25px;
            overflow: hidden;
        }

        .top-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #1DB584;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .top-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(29, 181, 132, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .top-item:hover {
            background: rgba(29, 181, 132, 0.1);
            transform: translateX(5px);
        }

        .top-item.rank-1 {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), rgba(29, 181, 132, 0.05));
            border-color: rgba(255, 215, 0, 0.4);
        }

        .top-item.rank-2 {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.15), rgba(29, 181, 132, 0.05));
            border-color: rgba(192, 192, 192, 0.4);
        }

        .top-item.rank-3 {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.15), rgba(29, 181, 132, 0.05));
            border-color: rgba(205, 127, 50, 0.4);
        }

        .rank-badge {
            font-size: 36px;
            font-weight: 800;
            min-width: 50px;
            text-align: center;
        }

        .top-item.rank-1 .rank-badge { font-size: 48px; }

        .top-content {
            flex: 1;
        }

        .top-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .top-item.rank-1 .top-name { font-size: 26px; }

        .top-detail {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .top-score {
            font-size: 32px;
            font-weight: 800;
            color: #1DB584;
            text-shadow: 0 0 15px rgba(29, 181, 132, 0.5);
        }

        .top-item.rank-1 .top-score { font-size: 40px; }

        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card, .level-card, .top-item {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        .level-card:nth-child(1) { animation-delay: 0.4s; }
        .level-card:nth-child(2) { animation-delay: 0.5s; }
        .level-card:nth-child(3) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <!-- Фоновые эффекты -->
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="dots"></div>

    <div class="container">
        <!-- Хедер -->
        <div class="header">
            <div class="logo">
                <div class="logo-text">Halyk</div>
                <div class="logo-divider"></div>
                <div class="logo-visa">VISA</div>
            </div>
            <h1 class="title">OIY Tech Forum</h1>
            <p class="subtitle">Digital era for everyone</p>
        </div>

        <!-- Основная статистика -->
        <div class="stats-main">
            <div class="stat-card">
                <div class="stat-label">👥 Зарегистрировано</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">✅ Прошли тест</div>
                <div class="stat-value" id="completedTests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">⏳ Проходят сейчас</div>
                <div class="stat-value" id="inProgress">0</div>
            </div>
        </div>

        <!-- Уровни -->
        <div class="levels-section">
            <h2 class="section-title">📈 Распределение по уровням</h2>
            <div class="levels-grid">
                <div class="level-card senior">
                    <div class="level-icon">🥇</div>
                    <div class="level-name">Senior</div>
                    <div class="level-count" id="seniorCount">0</div>
                </div>
                <div class="level-card middle">
                    <div class="level-icon">🥈</div>
                    <div class="level-name">Middle</div>
                    <div class="level-count" id="middleCount">0</div>
                </div>
                <div class="level-card junior">
                    <div class="level-icon">🥉</div>
                    <div class="level-name">Junior</div>
                    <div class="level-count" id="juniorCount">0</div>
                </div>
            </div>
        </div>

        <!-- Топы -->
        <div class="tops-section">
            <!-- ТОП-3 по баллам -->
            <div class="top-block">
                <h3 class="top-title">🏆 ТОП-3 по баллам</h3>
                <div id="topResults"></div>
            </div>

            <!-- ТОП-3 специализаций -->
            <div class="top-block">
                <h3 class="top-title">📚 ТОП-3 специализаций</h3>
                <div id="topSpecializations"></div>
            </div>
        </div>
    </div>

    <script>
        let stats = null;

        async function fetchStats() {
            try {
                const response = await fetch('/api/dashboard/stats');
                stats = await response.json();
                console.log('📊 Loaded stats:', stats);
                updateDashboard();
            } catch (error) {
                console.error('❌ Ошибка загрузки:', error);
                // Тестовые данные для демо
                stats = {
                    users: { total: 156, completed: 89, in_progress: 23 },
                    levels: { Senior: 12, Middle: 45, Junior: 32 },
                    top_results: [
                        { name: "Айдар Ержанов", score: 24, max_score: 24, specialization: "Backend Developer" },
                        { name: "Камила Нурланова", score: 23, max_score: 24, specialization: "Frontend Developer" },
                        { name: "Дархан Сейтов", score: 22, max_score: 24, specialization: "DevOps Engineer" }
                    ],
                    top_specializations: [
                        { name: "Backend Developer", count: 45 },
                        { name: "Frontend Developer", count: 38 },
                        { name: "Data Analyst", count: 29 }
                    ]
                };
                updateDashboard();
            }
        }

        function animateValue(element, end, duration = 2000) {
            const start = 0;
            const range = end - start;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const current = Math.floor(start + range * easeOutQuart);
                
                element.textContent = current;

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        function updateDashboard() {
            if (!stats) return;

            // Анимация цифр
            animateValue(document.getElementById('totalUsers'), stats.users.total);
            animateValue(document.getElementById('completedTests'), stats.users.completed);
            animateValue(document.getElementById('inProgress'), stats.users.in_progress);
            animateValue(document.getElementById('seniorCount'), stats.levels.Senior);
            animateValue(document.getElementById('middleCount'), stats.levels.Middle);
            animateValue(document.getElementById('juniorCount'), stats.levels.Junior);

            // ТОП-3 по баллам
            const topResultsHTML = stats.top_results.slice(0, 3).map((item, index) => {
                const rank = index + 1;
                const medal = rank === 1 ? '🥇' : rank === 2 ? '🥈' : '🥉';
                
                return `
                    <div class="top-item rank-${rank}">
                        <div class="rank-badge">${medal}</div>
                        <div class="top-content">
                            <div class="top-name">${item.name}</div>
                            <div class="top-detail">${item.specialization}</div>
                        </div>
                        <div class="top-score">${item.score}/${item.max_score}</div>
                    </div>
                `;
            }).join('');
            document.getElementById('topResults').innerHTML = topResultsHTML;

            // ТОП-3 специализаций
            const topSpecsHTML = stats.top_specializations.slice(0, 3).map((item, index) => {
                const rank = index + 1;
                const medal = rank === 1 ? '🥇' : rank === 2 ? '🥈' : '🥉';
                
                return `
                    <div class="top-item rank-${rank}">
                        <div class="rank-badge">${medal}</div>
                        <div class="top-content">
                            <div class="top-name">${item.name}</div>
                        </div>
                        <div class="top-score">${item.count}</div>
                    </div>
                `;
            }).join('');
            document.getElementById('topSpecializations').innerHTML = topSpecsHTML;
        }

        // Обновление каждые 10 секунд
        setInterval(fetchStats, 10000);

        // Первая загрузка
        fetchStats();
    </script>
</body>
</html>
