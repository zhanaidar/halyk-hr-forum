<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halyk HR Forum - Тестирование компетенций</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB584 0%, #0a7d5a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #root {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: #1DB584;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1DB584;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #1DB584;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #16a073;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 181, 132, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .profile-card {
            background: #f8f9fa;
            border: 3px solid transparent;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-card:hover {
            border-color: #1DB584;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(29, 181, 132, 0.2);
        }

        .profile-card h3 {
            color: #1DB584;
            margin-bottom: 8px;
        }

        .profile-card p {
            color: #666;
            font-size: 14px;
        }

        .back-btn {
            background: #6c757d;
            width: auto;
            padding: 12px 24px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [step, setStep] = useState('register'); // register, profiles, competencies
            const [userId, setUserId] = useState(null);
            const [profileId, setProfileId] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                surname: '',
                phone: '',
                company: '',
                job_title: ''
            });
            const [profiles, setProfiles] = useState([]);
            const [loading, setLoading] = useState(false);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        setUserId(data.user_id);
                        loadProfiles();
                    }
                } catch (error) {
                    alert('Ошибка регистрации: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const loadProfiles = async () => {
                try {
                    const response = await fetch('/api/profiles');
                    const data = await response.json();
                    setProfiles(data.profiles);
                    setStep('profiles');
                } catch (error) {
                    alert('Ошибка загрузки профессий');
                }
            };

            const handleSelectProfile = async (profile) => {
                try {
                    await fetch('/api/select-profile', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: userId,
                            profile_id: profile.id
                        })
                    });

                    setProfileId(profile.id);
                    // Переход к компетенциям (следующий шаг)
                    window.location.href = `/competencies?user_id=${userId}&profile_id=${profile.id}`;
                } catch (error) {
                    alert('Ошибка выбора профессии');
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>Халык банк</h1>
                        <p>Система оценки компетенций IT-специалистов</p>
                    </div>

                    <div className="content">
                        {step === 'register' && (
                            <form onSubmit={handleRegister}>
                                <h2 style={{marginBottom: '30px', color: '#333'}}>Регистрация</h2>
                                
                                <div className="form-group">
                                    <label>Имя *</label>
                                    <input
                                        type="text"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        required
                                        placeholder="Введите ваше имя"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Фамилия *</label>
                                    <input
                                        type="text"
                                        name="surname"
                                        value={formData.surname}
                                        onChange={handleInputChange}
                                        required
                                        placeholder="Введите вашу фамилию"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Телефон</label>
                                    <input
                                        type="tel"
                                        name="phone"
                                        value={formData.phone}
                                        onChange={handleInputChange}
                                        placeholder="+7 (___) ___-__-__"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Компания</label>
                                    <input
                                        type="text"
                                        name="company"
                                        value={formData.company}
                                        onChange={handleInputChange}
                                        placeholder="Название компании"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Должность</label>
                                    <input
                                        type="text"
                                        name="job_title"
                                        value={formData.job_title}
                                        onChange={handleInputChange}
                                        placeholder="Ваша текущая должность"
                                    />
                                </div>

                                <button type="submit" className="btn" disabled={loading}>
                                    {loading ? 'Регистрация...' : 'Продолжить'}
                                </button>
                            </form>
                        )}

                        {step === 'profiles' && (
                            <>
                                <h2 style={{marginBottom: '20px', color: '#333'}}>Выберите профессию</h2>
                                <div className="profiles-grid">
                                    {profiles.map(profile => (
                                        <div
                                            key={profile.id}
                                            className="profile-card"
                                            onClick={() => handleSelectProfile(profile)}
                                        >
                                            <h3>{profile.name}</h3>
                                            <p>{profile.specialization}</p>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
