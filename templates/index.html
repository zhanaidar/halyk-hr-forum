<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halyk HR Forum - Тестирование компетенций</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB584 0%, #0a7d5a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #root { width: 100%; max-width: 1200px; padding: 20px; }
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: #1DB584;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .content { padding: 40px; }
        .form-group { margin-bottom: 24px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1DB584;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: #1DB584;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #16a073;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 181, 132, 0.3);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #6c757d;
            margin-top: 12px;
        }
        .btn-secondary:hover { background: #5a6268; }
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .profile-card {
            background: #f8f9fa;
            border: 3px solid transparent;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .profile-card:hover {
            border-color: #1DB584;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(29, 181, 132, 0.2);
        }
        .profile-card h3 { color: #1DB584; margin-bottom: 8px; }
        .profile-card p { color: #666; font-size: 14px; }
        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .logout-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [step, setStep] = useState('phone');
            const [phone, setPhone] = useState('');
            const [formData, setFormData] = useState({
                name: '', surname: '', phone: '', company: '', job_title: ''
            });
            const [profiles, setProfiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [userName, setUserName] = useState('');

            useEffect(() => {
                // Проверяем есть ли токен при загрузке
                const token = localStorage.getItem('halyk_token');
                if (token) {
                    const name = localStorage.getItem('halyk_user_name');
                    setUserName(name || '');
                    loadProfiles();
                }
            }, []);

            const handlePhoneSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone })
                    });

                    const data = await response.json();
                    
                    if (data.status === 'found') {
                        // Сохраняем токен
                        localStorage.setItem('halyk_token', data.token);
                        localStorage.setItem('halyk_user_id', data.user_id);
                        localStorage.setItem('halyk_user_name', data.name + ' ' + data.surname);
                        
                        setUserName(data.name + ' ' + data.surname);
                        loadProfiles();
                    } else {
                        // Новый пользователь - регистрация
                        setFormData({...formData, phone});
                        setStep('register');
                    }
                } catch (error) {
                    alert('Ошибка входа: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // Сохраняем токен
                        localStorage.setItem('halyk_token', data.token);
                        localStorage.setItem('halyk_user_id', data.user_id);
                        localStorage.setItem('halyk_user_name', formData.name + ' ' + formData.surname);
                        
                        setUserName(formData.name + ' ' + formData.surname);
                        loadProfiles();
                    }
                } catch (error) {
                    alert('Ошибка регистрации: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const loadProfiles = async () => {
                try {
                    const response = await fetch('/api/profiles');
                    const data = await response.json();
                    setProfiles(data.profiles);
                    setStep('profiles');
                } catch (error) {
                    alert('Ошибка загрузки профессий');
                }
            };

            const handleSelectProfile = async (profile) => {
                const token = localStorage.getItem('halyk_token');

                try {
                    await fetch('/api/select-profile', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            profile_id: profile.id
                        })
                    });

                    window.location.href = `/competencies?profile_id=${profile.id}`;
                } catch (error) {
                    alert('Ошибка выбора профессии');
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('halyk_token');
                localStorage.removeItem('halyk_user_id');
                localStorage.removeItem('halyk_user_name');
                setStep('phone');
                setPhone('');
                setUserName('');
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>Халык банк</h1>
                        <p>Система оценки компетенций IT-специалистов</p>
                    </div>

                    <div className="content">
                        {step === 'phone' && (
                            <form onSubmit={handlePhoneSubmit}>
                                <h2 style={{marginBottom: '30px', color: '#333'}}>Вход по телефону</h2>
                                
                                <div className="form-group">
                                    <label>Номер телефона *</label>
                                    <input
                                        type="tel"
                                        value={phone}
                                        onChange={(e) => setPhone(e.target.value)}
                                        required
                                        placeholder="+7 (___) ___-__-__"
                                    />
                                </div>

                                <button type="submit" className="btn" disabled={loading}>
                                    {loading ? 'Проверка...' : 'Продолжить'}
                                </button>
                            </form>
                        )}

                        {step === 'register' && (
                            <form onSubmit={handleRegister}>
                                <h2 style={{marginBottom: '30px', color: '#333'}}>Регистрация</h2>
                                <p style={{marginBottom: '20px', color: '#666'}}>
                                    Телефон {formData.phone} не найден. Заполните данные:
                                </p>
                                
                                <div className="form-group">
                                    <label>Имя *</label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Фамилия *</label>
                                    <input
                                        type="text"
                                        value={formData.surname}
                                        onChange={(e) => setFormData({...formData, surname: e.target.value})}
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Компания</label>
                                    <input
                                        type="text"
                                        value={formData.company}
                                        onChange={(e) => setFormData({...formData, company: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Должность</label>
                                    <input
                                        type="text"
                                        value={formData.job_title}
                                        onChange={(e) => setFormData({...formData, job_title: e.target.value})}
                                    />
                                </div>

                                <button type="submit" className="btn" disabled={loading}>
                                    {loading ? 'Регистрация...' : 'Зарегистрироваться'}
                                </button>
                                <button type="button" className="btn btn-secondary" onClick={() => setStep('phone')}>
                                    Назад
                                </button>
                            </form>
                        )}

                        {step === 'profiles' && (
                            <>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                                    <h2 style={{color: '#333'}}>Добро пожаловать, {userName}!</h2>
                                    <button className="btn logout-btn" onClick={handleLogout}>
                                        Выйти
                                    </button>
                                </div>
                                <p style={{marginBottom: '20px', color: '#666'}}>Выберите профессию для тестирования</p>
                                <div className="profiles-grid">
                                    {profiles.map(profile => (
                                        <div
                                            key={profile.id}
                                            className="profile-card"
                                            onClick={() => handleSelectProfile(profile)}
                                        >
                                            <h3>{profile.name}</h3>
                                            <p>{profile.specialization}</p>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
